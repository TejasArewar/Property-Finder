{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Finder</title>
    <link rel="icon" href="{% static 'location_icon.png' %}">
    <link href='https://fonts.googleapis.com/css?family=Alkalami' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/366a5ba087.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        html,
        body {
            background: url("{% static 'property_bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            background-color: black;
            font-family: 'Alkalami';
            color: black;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 40px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 0.375rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .image-preview {
            max-width: 100%;
            max-height: 250px;
            object-fit: cover;
            margin-top: 10px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .footer-link {
            text-decoration: none;
            color: white;
            transition: color 0.3s, text-decoration 0.3s;
        }

        .footer-link:hover {
            color: #4EA685 !important;
            text-decoration: underline;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/property/">
                    <h2 style="color: #4EA685; font-family: 'Alkalami';">Property Finder <i style="color: red;" class="fa-solid fa-location-dot"></i></h2>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0" style="font-size: 20px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5 glass-effect">
        <h1 class="text-center mb-4">Edit Your Add</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-section">
                <label for="propertyname" class="form-label">Property Name</label>
                <input type="text" class="form-control" name="propertyname" value="{{ property.propertyname }}" required>
            </div>

            <div class="form-section">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" name="price" value="{{ property.price }}" required>
            </div>

            <div class="form-section">
                <label for="state" class="form-label">State</label>
                <select name="state" class="form-select" required>
                    <option value="andhra_pradesh" {% if property.state == 'andhra_pradesh' %}selected{% endif %}>Andhra Pradesh</option>
                    <option value="arunachal_pradesh" {% if property.state == 'arunachal_pradesh' %}selected{% endif %}>Arunachal Pradesh</option>
                    <option value="assam" {% if property.state == 'assam' %}selected{% endif %}>Assam</option>
                    <option value="bihar" {% if property.state == 'bihar' %}selected{% endif %}>Bihar</option>
                    <option value="chhattisgarh" {% if property.state == 'chhattisgarh' %}selected{% endif %}>Chhattisgarh</option>
                    <option value="goa" {% if property.state == 'goa' %}selected{% endif %}>Goa</option>
                    <option value="gujarat" {% if property.state == 'gujarat' %}selected{% endif %}>Gujarat</option>
                    <option value="haryana" {% if property.state == 'haryana' %}selected{% endif %}>Haryana</option>
                    <option value="himachal_pradesh" {% if property.state == 'himachal_pradesh' %}selected{% endif %}>Himachal Pradesh</option>
                    <option value="jharkhand" {% if property.state == 'jharkhand' %}selected{% endif %}>Jharkhand</option>
                    <option value="karnataka" {% if property.state == 'karnataka' %}selected{% endif %}>Karnataka</option>
                    <option value="kerala" {% if property.state == 'kerala' %}selected{% endif %}>Kerala</option>
                    <option value="madhya_pradesh" {% if property.state == 'madhya_pradesh' %}selected{% endif %}>Madhya Pradesh</option>
                    <option value="maharashtra" {% if property.state == 'maharashtra' %}selected{% endif %}>Maharashtra</option>
                    <option value="manipur" {% if property.state == 'manipur' %}selected{% endif %}>Manipur</option>
                    <option value="meghalaya" {% if property.state == 'meghalaya' %}selected{% endif %}>Meghalaya</option>
                    <option value="mizoram" {% if property.state == 'mizoram' %}selected{% endif %}>Mizoram</option>
                    <option value="nagaland" {% if property.state == 'nagaland' %}selected{% endif %}>Nagaland</option>
                    <option value="odisha" {% if property.state == 'odisha' %}selected{% endif %}>Odisha</option>
                    <option value="punjab" {% if property.state == 'punjab' %}selected{% endif %}>Punjab</option>
                    <option value="rajasthan" {% if property.state == 'rajasthan' %}selected{% endif %}>Rajasthan</option>
                    <option value="sikkim" {% if property.state == 'sikkim' %}selected{% endif %}>Sikkim</option>
                    <option value="tamil_nadu" {% if property.state == 'tamil_nadu' %}selected{% endif %}>Tamil Nadu</option>
                    <option value="telangana" {% if property.state == 'telangana' %}selected{% endif %}>Telangana</option>
                    <option value="tripura" {% if property.state == 'tripura' %}selected{% endif %}>Tripura</option>
                    <option value="uttar_pradesh" {% if property.state == 'uttar_pradesh' %}selected{% endif %}>Uttar Pradesh</option>
                    <option value="uttarakhand" {% if property.state == 'uttarakhand' %}selected{% endif %}>Uttarakhand</option>
                    <option value="west_bengal" {% if property.state == 'west_bengal' %}selected{% endif %}>West Bengal</option>
                    <option value="andaman_nicobar" {% if property.state == 'andaman_nicobar' %}selected{% endif %}>Andaman and Nicobar Islands</option>
                    <option value="chandigarh" {% if property.state == 'chandigarh' %}selected{% endif %}>Chandigarh</option>
                    <option value="dadra_nagar_haveli_daman_diu" {% if property.state == 'dadra_nagar_haveli_daman_diu' %}selected{% endif %}>Dadra and Nagar Haveli and Daman and Diu</option>
                    <option value="delhi" {% if property.state == 'delhi' %}selected{% endif %}>Delhi</option>
                    <option value="jammu_kashmir" {% if property.state == 'jammu_kashmir' %}selected{% endif %}>Jammu and Kashmir</option>
                    <option value="ladakh" {% if property.state == 'ladakh' %}selected{% endif %}>Ladakh</option>
                    <option value="lakshadweep" {% if property.state == 'lakshadweep' %}selected{% endif %}>Lakshadweep</option>
                    <option value="puducherry" {% if property.state == 'puducherry' %}selected{% endif %}>Puducherry</option>
                </select>
            </div>

            <div class="form-section">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" name="city" value="{{ property.city }}" required>
            </div>

            <div class="form-section">
                <label for="area" class="form-label">Area</label>
                <input type="text" class="form-control" name="area" value="{{ property.area }}" required>
            </div>

            <div class="form-section">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" name="pincode" value="{{ property.pincode }}" required>
            </div>

            <div class="form-section">
                <label for="latitude" class="form-label">Latitude</label>
                <input type="number" step="0.000001" class="form-control" name="latitude" value="{{ property.latitude }}" required>
            </div>

            <div class="form-section">
                <label for="longitude" class="form-label">Longitude</label>
                <input type="number" step="0.000001" class="form-control" name="longitude" value="{{ property.longitude }}" required>
            </div>

            <div class="form-section">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="text" class="form-control" name="mobile" value="{{ property.mobile }}" required>
            </div>

            <div class="form-section">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{ property.email }}" required>
                <p style="font-size: 12px; color: red;">* Use the same email used during Sign up</p>
            </div>

            <div class="form-section">
                <label for="image" class="form-label">Upload Property Image</label>
                <input type="file" class="form-control" name="image">
                {% if property.image %}
                    <p><img src="{{ property.image.url }}" alt="Property Image" class="image-preview"></p>
                {% endif %}
            </div>

            <div class="form-footer">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>

    {% include 'footer.html' %}
</body>

</html>
