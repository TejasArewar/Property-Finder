{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Finder</title>
    <link rel="icon" href="{% static 'location_icon.png' %}">
    <link href='https://fonts.googleapis.com/css?family=Alkalami' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/366a5ba087.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: url("{% static 'location.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Alkalami';
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.227);
            backdrop-filter: blur(5px);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            top: 15%;
            transform: translateY(-20%);
        }


        .card h1 {
            color: black;
        }

        .card input {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .card input:focus {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>


</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

            <div class="container-fluid">

                <a class="navbar-brand" href="#">
                    <h2 style="color: #4EA685; font-family: 'Alkalami';">Property Finder <i style="color: red;"
                            class="fa-solid fa-location-dot"></i>
                    </h2>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">

                    <ul class="navbar-nav me-auto mb-2 mb-md-0" style="font-size: 20px;">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"> Home </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"> Services </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"> About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"> Contact </a>
                        </li>

                    </ul>

                    <span>
                        <div>
                            <a class="nav-link active text-white" style="font-size: 20px;" aria-current="page"
                                href="/login/" target="_blank"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
                        </div>
                    </span>

                </div>

            </div>

        </nav>

    </header>

    <div class="card col-md-3 mx-auto p-5 mt-5">

        <form method="post" action="/forgot_password/" class="row g-3 needs-validation" novalidate>
            {% csrf_token %}

            <!-- Username input -->
            <div class="col-md-10">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">üßëüèª‚Äçüíª</span>
                    <input type="text" class="form-control" name="username" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please enter username
                    </div>
                </div>
            </div>

            <!-- OTP input (show this after OTP is sent) -->
            <div class="col-md-10">
                <label for="validationCustomUsername" class="form-label">OTP</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">üîì</span>
                    <input type="number" class="form-control" name="otp" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" placeholder="enter OTP" required>
                    <div class="invalid-feedback">
                        Please enter OTP
                    </div>
                </div>
            </div>

            <!-- Password input -->
            <div class="col-md-10">
                <label for="validationCustomUsername" class="form-label">Password</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">üëÄ</span>
                    <input type="password" class="form-control" name="password" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" placeholder="enter new password" required>
                    <div class="invalid-feedback">
                        Please enter password
                    </div>
                </div>
            </div>

            <!-- Confirm Password input -->
            <div class="col-md-10">
                <label for="validationCustomUsername" class="form-label">Confirm Password</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">üëÄ</span>
                    <input type="password" class="form-control" name="confirm_password" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please enter password
                    </div>
                </div>
            </div>

            <!-- Submit button -->
            <div class="col-12">
                <button class="btn btn-success" type="submit" name="send_otp">Send OTP</button>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>

            <div class="p-3">
                {% for message in messages %}
                <h5 class="text-danger">{{ message }}</h5>
                {% endfor %}
            </div>
        </form>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

</body>

</html>
